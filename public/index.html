<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera App by Jonnel Soriano</title>
  <link rel="stylesheet" href="style.css">

  <!-- Open Graph / Social Media Preview -->
  <meta property="og:title" content="Camera App by Jonnel Soriano">
  <meta property="og:description" content="Take selfies, apply filters, and save instantly!">
  <meta property="og:image" content="https://futuristic-ai-camera.onrender.com/banner.jpg">
  <meta property="og:url" content="https://futuristic-ai-camera.onrender.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Camera App by Jonnel Soriano">
  <meta name="twitter:description" content="Take selfies, apply filters, and save instantly!">
  <meta name="twitter:image" content="https://futuristic-ai-camera.onrender.com/banner.jpg">
</head>
<body>
  <!-- Overlay for browser permission -->
  <div id="overlay-message">
    <div class="overlay-content">
      <h2>ğŸš¨ Please open this page in your browser</h2>
      <p>Click the button below to start the camera.</p>
      <button id="open-browser">Open Camera</button>
    </div>
  </div>

  <!-- Camera Preview Box -->
  <div class="camera-box">
    <video id="camera" autoplay playsinline></video>
    <img id="preview" hidden />
    <!-- Capture Button -->
    <button id="capture">ğŸ“·</button>

    <!-- Filters Scrollable -->
    <div class="filter-container filters">
      <button class="filter-btn" data-filter="none">Normal</button>
      <button class="filter-btn" data-filter="grayscale(100%)">Grayscale</button>
      <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
      <button class="filter-btn" data-filter="brightness(1.3)">Bright</button>
      <button class="filter-btn" data-filter="contrast(1.5)">Contrast</button>
      <button class="filter-btn" data-filter="invert(100%)">Invert</button>
      <button class="filter-btn" data-filter="saturate(2)">Saturate</button>
      <button class="filter-btn" data-filter="hue-rotate(90deg)">Hue Rotate</button>
    </div>

    <!-- Timer & Zoom Controls -->
    <div class="controls">
      <button id="timer-3">3s</button>
      <button id="timer-5">5s</button>
      <input type="range" id="zoom-slider" min="1" max="2" step="0.01" value="1">
    </div>
  </div>

  <!-- Gallery Box -->
  <div class="gallery-container">
    <div id="gallery"></div>
    <div class="action-buttons">
      <button id="save">Save</button>
      <button id="discard">Discard</button>
    </div>
  </div>

  <canvas id="canvas" hidden></canvas>

  <div id="save-confirmation">âœ… Photo Saved!</div>
  <div id="discard-confirmation">âŒ Photo Discarded!</div>

  <footer>Â© 2025 All rights reserved by Jonnel Soriano</footer>

  <script src="script.js"></script>
</body>
</html>
